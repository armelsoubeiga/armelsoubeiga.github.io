<!-- Inclut le bouton next/previous pour la navigation entre les pages -->

{% include base_path %}

{% if paginator.total_pages > 1 %}
<div class="big-navigation-buttons">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: base_path | replace: '//', '/' }}" class="big-nav-button prev-button">
      <i class="fa fa-chevron-left" aria-hidden="true"></i> Page précédente
    </a>
  {% else %}
    <span class="big-nav-button prev-button disabled">
      <i class="fa fa-chevron-left" aria-hidden="true"></i> Page précédente
    </span>
  {% endif %}
  
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: base_path | replace: '//', '/' }}" class="big-nav-button next-button">
      Page suivante <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  {% else %}
    <span class="big-nav-button next-button disabled">
      Page suivante <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </span>
  {% endif %}
</div>
{% endif %}
